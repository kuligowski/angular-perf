<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS Performnce tester</title>
  <script src="../vendor/lodash/2.0.0/lodash.js"></script>
  <script src="../vendor/benchmark/1.0.0/benchmark.js"></script>
  <script src="../vendor/angular/1.0.8/angular.js"></script>
  <script src="../angularperf.js"></script>
</head>
<body>

What is better to use: angular forEach or native forEach or simple iteration. 

<script>

var genArray = function() {
	var len = 1000;
		var arr = [];
		while (len--)
			arr[len] = len;
	return arr;
}

angularperf.

test('angularForEach', {
	test: function() {
		var arr = genArray(), angular = window.angular;
		return function() {
			angular.forEach(arr, function(item) {
  				arr[item];
			});
		}
	}
}).

test('nativeForEach', {
	test: function() {
		var arr = genArray();
		return function() {
			arr.forEach(function(item) {
			});
		}
	}
}).

test('nativeForEachWithExternalFunction', {
	test: function() {
		var arr = genArray();
		var fn = function(item) {};
		return function() {
			arr.forEach(fn);
		}
	}
}).

test('simpleIteration', {
	test: function() {
		var arr = genArray();
		return function() {
			for (i = 0, len = arr.length; i < len; i++) {
  				arr[i];
			}
		}
	}
}).


run();

</script>

	
</body>
</html>
