<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS Performnce tester</title>
  <script src="../../vendor/lodash/2.0.0/lodash.js"></script>
  <script src="../../vendor/benchmark/1.0.0/benchmark.js"></script>
  <script src="../../vendor/LABjs/2.0.3/LAB.src.js"></script>
  <script src="../../vendor/angular/1.0.8/angular.js"></script>
  <script src="../../angularperf.js"></script>
</head>
<body>

What is better to use: angular lowercase or native lowercase method? 

<script>

angularperf.

test('angular#lowercase', {
	fn: ['$filter', function($filter) {
		var lowercaseFilter = $filter('lowercase');
		return function() {
			lowercaseFilter('aBcDfFg');
		}
	}]
}).

test('js#lowercase', {
	fn: function() {
		'aBcDfFg'.toLowerCase();
	}
}).

run();

</script>

	
</body>
</html>
